<!DOCTYPE html>
<html>

<head>
    <title>Shape Maker</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
</head>

<body>
    <h1>Shape Maker</h1>

    <!--number box for the user to type the size of the shape-->
    <input type="number" min="0" placeholder="type a number" id="size" />

    <!--button to generate a line-->
    <button id="lineButton">Line</button>

    <!--button to generate a square-->
    <button id="squareButton">Square</button>

    <!--button to generate a right triangle-->
    <button id="rightTriangleButton">Right triangle</button>

    <!--button to generate an isosceles triangle-->
    <button id="isoscelesTriangleButton">Isosceles triangle</button>

    <!--box to hold the shape-->
    <div id="box"></div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
